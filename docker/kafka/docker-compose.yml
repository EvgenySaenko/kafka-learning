version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"   # –≤–Ω–µ—à–Ω–∏–π –ø–æ—Ä—Ç –¥–ª—è —Ö–æ—Å—Ç–∞
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      # 2 listener-–∞: –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –¥–ª—è Docker + –≤–Ω–µ—à–Ω–∏–π –¥–ª—è —Ö–æ—Å—Ç–∞
      KAFKA_LISTENERS: "INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      # ===== EOS (Exactly-Once Semantics) settings for SINGLE broker =====
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1   # EOS: internal tx topic RF=1 (—É –Ω–∞—Å 1 –±—Ä–æ–∫–µ—Ä)
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1              # EOS: min ISR=1 (–∏–Ω–∞—á–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ –Ω–µ —Å—Ç–∞—Ä—Ç—É—é—Ç)

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      # –í–ê–ñ–ù–û: –ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –ø–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–º—É listener-—É
      KAFKA_BROKERCONNECT: "kafka:29092"
      JVM_OPTS: "-Xms64m -Xmx256m"
    restart: unless-stopped

  redpanda-console:
    image: redpandadata/console:latest
    container_name: redpanda-console
    depends_on:
      - kafka
    ports:
      - "8089:8080"
    environment:
      # –í–ê–ñ–ù–û: —Ç–æ–∂–µ –ø–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–º—É listener-—É
      KAFKA_BROKERS: "kafka:29092"
    restart: unless-stopped

  akhq:
    image: tchiotludo/akhq:latest
    container_name: akhq
    depends_on:
      - kafka
    ports:
      - "8088:8080" # AKHQ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –Ω–∞ http://localhost:8088
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            local-kafka:
              properties:
                bootstrap.servers: "kafka:29092" # üëà –ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ Kafka –ø–æ INTERNAL listener
    restart: unless-stopped
